<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvaliaMAIS – Home</title>

    <!-- CSS GLOBAL DO HOME -->
    <link rel="stylesheet" href="styles/home.css">

    <!-- ÍCONES -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <!-- HEADER PRINCIPAL -->
    <header class="main-header">
        <h2 class="logo">AvaliaMAIS</h2>

        <nav class="nav-menu">
            <a href="home.html" class="active">Início</a>
            <a href="filmes.html">Filmes</a>
            <a href="series.html">Séries</a>
            <a href="livros.html">Livros</a>
        </nav>

        <div class="user-area">
            <i class='bx bxs-user-circle'></i>
        </div>
    </header>

    <!-- BARRA DE BUSCA -->
    <section class="search-section">
        <input type="text" id="search-input" placeholder="Buscar filmes, séries ou livros...">
        <i class='bx bx-search' id="search-icon"></i>
    </section>

    <!-- <section class="categories" id="category-filters">
        <button class="active" data-filter="all">Populares</button>
        <button data-filter="rated">Avaliados</button>
        <button data-filter="releases">Lançamentos</button>
        <button data-filter="book">Livros</button>
        <button data-filter="movie">Filmes</button>
        <button data-filter="tv">Séries</button>
    </section> -->

    <section id="search-results" style="padding: 20px; display: none;">
        <h2>Resultados da Pesquisa:</h2>
        <div id="results-list" class="results-grid">
        </div>
    </section>

    <main id="main-content">
        <!-- TOP 10 FILMES -->
        <section class="top10-section">
            <h2 class="section-title">
                <i class='bx bxs-movie'></i> Top 10 Filmes
            </h2>
            <div class="swiper top10-slider" id="top10-filmes">
                <div class="swiper-wrapper">
                    <!-- Os cards serão inseridos dinamicamente aqui -->
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

        <!-- TOP 10 SÉRIES -->
        <section class="top10-section">
            <h2 class="section-title">
                <i class='bx bxs-tv'></i> Top 10 Séries
            </h2>
            <div class="swiper top10-slider" id="top10-series">
                <div class="swiper-wrapper">
                    <!-- Os cards serão inseridos dinamicamente aqui -->
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

        <!-- TOP 10 LIVROS -->
        <section class="top10-section">
            <h2 class="section-title">
                <i class='bx bxs-book'></i> Top 10 Livros
            </h2>
            <div class="swiper top10-slider" id="top10-livros">
                <div class="swiper-wrapper">
                    <!-- Os cards serão inseridos dinamicamente aqui -->
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

       
            <!-- CONTROLES -->
            <div class="swiper-pagination"></div>
        </section>
    </main>

    <script src="js/auth-guard.js"></script>
    <script src="js/modal-avaliacao.js"></script>

    <!-- CSS do modal e avaliações -->
    <link rel="stylesheet" href="styles/avaliacoes.css">

    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/swiper-config.js"></script>

    <!-- tmdb JS -->
    <script src="js/TMBD-api.js"></script>
    <script src="js/home.js"></script>
    <script src="js/search-logic.js"></script>
</body>

</html>
